<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#182B49"/>
    <title>NCWA Team at UC San Diego</title>
    <link rel="icon" href="media/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ucsd: {
                            navy: '#182B49',
                            yellow: '#FFCD00',
                            blue: '#00629B',
                            gold: '#C69214'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },

                    }
                }
            }
        }
    </script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        .hero-pattern {
            background-color: #182B49;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231f3659' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* Safe area padding for mobile bottom nav on newer iPhones */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        html {
            background-color: #182B49;
        }
    </style>
</head>
<body class="font-sans text-gray-800 antialiased bg-ucsd-navy pb-[80px] md:pb-0 h-screen overflow-hidden">

                      <img src="media/Trident_Gold.svg">

                    <div>

                    </div>
                </a>
                
                <!-- Desktop Menu Links -->
                <div class="flex items-baseline space-x-8">
                    <a href="about.html" class="text-gray-300 hover:text-ucsd-yellow px-3 py-2 rounded-md text-sm font-medium transition-colors">About</a>
                    <a href="schedule.html" class="text-gray-300 hover:text-ucsd-yellow px-3 py-2 rounded-md text-sm font-medium transition-colors">Schedule</a>
                    <a href="join.html" class="text-gray-300 hover:text-ucsd-yellow px-3 py-2 rounded-md text-sm font-medium transition-colors">Join</a>
                    <a href="connect.html" class="text-gray-300 hover:text-ucsd-yellow px-3 py-2 rounded-md text-sm font-medium transition-colors">Connect</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation Bar (Visible only on Mobile) -->
    <!-- This replaces the hamburger menu for 1-touch access -->

        <div class="grid grid-cols-5 h-16 items-center justify-items-center">
            <!-- Active Link (Home) -->

                <i data-lucide="home" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Home</span>
            </a>
            
            <!-- Inactive Links -->
            <a href="about.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 ">
                <i data-lucide="info" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-wider">About</span>
            </a>
            
            <a href="schedule.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 ">

            <!-- Image 2 -->

            <!-- Image 3 -->

            <!-- Image 4 -->

            <!-- Image 5 -->

            <!-- Permanent Gradient Overlay (Ensures text readability on all slides) -->
            <div class="absolute inset-0 bg-gradient-to-t from-ucsd-navy via-ucsd-navy/80 to-ucsd-navy/40 z-10"></div>
        </div>

        <!-- Minimal Content -->
        <div class="relative z-20 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center text-center animate-fade-in-up">
            
            <!-- Mobile Logo (Visible only on mobile to save header space) -->
            <div class="md:hidden mb-8 w-16 h-16  flex items-center justify-center text-ucsd-navy">
                <img src="media/Trident_Gold.svg">
            </div>

            <h2 class="text-ucsd-yellow font-bold tracking-[0.2em] uppercase text-sm md:text-base mb-4">
                Est. 2024 â€¢ UC San Diego
            </h2>
            
            <h1 class="text-5xl md:text-8xl font-black text-white mb-6 tracking-tighter leading-none drop-shadow-2xl">
                TRITON<br>
                WRESTLING
            </h1>
            
            <p class="mt-2 text-lg md:text-2xl text-gray-300 mb-10 max-w-2xl font-light drop-shadow-md">
                Student-led NCWA wrestling team at UC San Diego
            </p>

            <div class="flex flex-col w-full max-w-xs sm:flex-row sm:max-w-md gap-4">

                <a href="schedule.html" class="flex-1 px-8 py-4 bg-white/10 backdrop-blur-sm border border-white/20 text-white font-bold rounded-lg hover:bg-white hover:text-ucsd-navy transition-all duration-200 text-center">

            <!-- Social Proof / Footer-like element inside Hero -->
            <div class="mt-12 flex justify-center space-x-8 text-gray-400">
                <a href="https://www.instagram.com/ucsdwrestlingclub/" class="hover:text-ucsd-yellow transition-colors"><i data-lucide="instagram" class="w-6 h-6"></i></a>
                <a href="mailto:clubwrestling@ucsd.edu" class="hover:text-ucsd-yellow transition-colors"><i data-lucide="mail" class="w-6 h-6"></i></a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        lucide.createIcons();

        // Carousel Logic
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.hero-slide');
            let currentSlide = 0;
            const slideInterval = 5000; // 5 seconds

            setInterval(() => {
                // Fade out current
                slides[currentSlide].classList.remove('opacity-100');
                slides[currentSlide].classList.add('opacity-0');

                // Calculate next
                currentSlide = (currentSlide + 1) % slides.length;

                // Fade in next
                slides[currentSlide].classList.remove('opacity-0');
                slides[currentSlide].classList.add('opacity-100');
            }, slideInterval);
        });
    </script>
</body>
</html>
